<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="14" height="4" color="#7BC8A4"></a-plane>
      <a-cone position="1 1 -3" radius="0.5" height="1.5" color="#875279"></a-cone>
      <a-torus position="1 3 -3" radius="0.5" height="0.8" color="#432986"></a-torus>
      <a-octahedron position="-2 1.5 -2" radius="0.45" color="#FF926B"></a-octahedron>
      <a-ring position="-3.7 0.7 0" radius-inner="0.25" radius-outer="0.7" color="teal"></a-ring>

      
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
